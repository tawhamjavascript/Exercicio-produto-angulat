<mat-card>
    <mat-card-content>
      <mat-form-field appearance="fill" class = "full-width">
        <input  matInput [(ngModel)]="productSuport.name" placeholder="name of product">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class = "full-width">
        <input matInput [(ngModel)] = "productSuport.price" placeholder="price of the product">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class = "full-width">
        <input matInput [(ngModel)] = "productSuport.description" placeholder="description of the product">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color = "primary" (click) = "manter()"> {{ nameButtonSuport }}</button>
    </mat-card-actions>
  </mat-card>
